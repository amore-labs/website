Anna Vettoruzzo:
  position: postdoc
  description:
    <name> is a postdoctoral researcher contributing to the <a href="https://openeurollm.eu/" target="_blank">OpenEuroLLM</a> project, 
    where she focuses on designing scalable model architectures for Large Language Models (LLMs) and developing efficient post-training techniques. 
    She received her Ph.D. in machine learning from Halmstad University, Sweden, as part of the Center for Applied and Intelligent Systems Research (CAISR). 
    Her doctoral research focused on enhancing the generalization capabilities of machine learning models through meta-learning, exploring how models can learn to learn.
    Anna received her M.Sc. degree in ICT for Internet and Multimedia from the University of Padova, in 2021, with a focus 
    on machine learning for healthcare. 
    Her broader research interests include model generalization and adaptability, few-shot learning, 
    continual learning, and in-context learning.
