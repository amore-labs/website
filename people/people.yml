Joaquin Vanschoren:
  position: permanent
  description:
    <name> is an associate professor and head of the Automated Machine Learning lab at TU Eindhoven. He aims to scientifically understand (human-like) intelligence and build AI systems with advanced capabilities for the benefit of all humanity. 
    He authored the first <a href="https://link.springer.com/book/10.1007/978-3-030-05318-5" target="_blank">book on AutoML</a>, gave <a href="https://www.youtube.com/watch?v=0eBR8a4MQ30" target="_blank">tutorials at NeurIPS</a> and AAAI and won several awards, including the <a href="https://researchdata.nl/en/history-dutch-data-prize/" target="_blank">Dutch Data Prize</a> and <a href="https://www.amazon.science/research-awards" target="_blank">Amazon Research Award</a>. 
    He founded <a href="https://www.openml.org/" target="_blank">OpenML</a>, a useful open science platform for machine learning, and co-founded the <a href="https://mlcommons.org/working-groups/data/croissant/" target="_blank">Croissant</a> standard for sharing AI resources. 
    He was the inaugural chair of the <a href="https://neuripsconf.medium.com/announcing-the-neurips-2021-datasets-and-benchmarks-track-644e27c1e66c" target="_blank">NeurIPS Datasets and Benchmarks track</a>, editor-in-chief of the <a href="https://data.mlr.press/" target="_blank">DMLR journal</a>, and co-chair of the <a href="https://mlcommons.org/working-groups/ai-risk-reliability/ai-risk-reliability/" target="_blank">MLCommons AI Risk & Reliability</a> working group. 
    He is a founding member of the European AI societies <a href="https://ellis.eu/" target="_blank">ELLIS</a> and <a href="https://claire-ai.org/" target="_blank">CAIRNE</a>.
  picture: ../images/people/joaquin.webp
  mail: j.vanschoren@tue.nl
  scholar: https://scholar.google.com/citations?user=HhDsD9UAAAAJ
  linkedin: https://www.linkedin.com/in/jvanschoren/
  personal: https://joaquinvanschoren.github.io/

